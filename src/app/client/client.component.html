<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Plateforme</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let jeu of jeux">
        <td>{{ jeu.id }}</td>
        <td>{{ jeu.nom }}</td>
        <td>{{ jeu.plateforme}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
